<div class="container">
  <div class="colorContainer">
    <input
      type="color"
      class="btn-color color-text"
      [value]="getBackgroundColor()"
      (input)="changeMainColor($event)"
    />
    <input
      type="color"
      class="btn-color second-color"
      [value]="getSecondColor()"
      (input)="changeSecondColor($event)"
    />
    <input
      type="color"
      class="btn-color accent-color"
      [value]="getAccentColor()"
      (input)="changeAccentsColor($event)"
    />

    <!-- DropDown -->
    <div class="dropdown-container">
      <div class="dropdown-text" (click)="changeDropDown()">
        <p>Rozwin Menu</p>
      </div>
      <div class="dropdown-menu" *ngIf="isDropDown">
        <div
          *ngFor="let colorPalette of colorPalettes"
          class="options"
          (click)="changeColor(colorPalette.colors[0], colorPalette.colors[1])"
        >
          <p>{{ colorPalette.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
